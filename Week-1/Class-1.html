<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #B3B1AE; /* Steel Blue */
            color: #2E2C2D; /* Dark Charcoal Gray */
            padding-bottom: 50px; /* Adjusted to accommodate fixed footer */
        }

        nav {
            background-color: #49748C; /* Grayish Brown */
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
        }

        nav a {
            color: #2E2C2D; /* Dark Charcoal Gray */
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #737270; /* Dark Grayish Olive */
        }

        header {
            background-color: #49748C; /* Light Grayish Blue */
            color: #2E2C2D; /* Dark Charcoal Gray */
            text-align: center;
            padding: 10px 0;
            margin-top: 60px; /* Adjusted to accommodate fixed nav */
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .product {
            border: 1px solid #2E2C2D; /* Dark Charcoal Gray */
            padding: 20px;
            margin: 10px;
            background-color: #E4E6EC; /* Light Grayish Blue */
            border-radius: 5px;
        }

        footer {
            background-color: #737270; /* Grayish Brown */
            color: #2E2C2D; /* Dark Charcoal Gray */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </nav>

    <header>
        <h1>My E-Commerce Store</h1>
    </header>

    <section>
        <h2>Featured Products</h2>

        <div class="product">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <p>Price: ₹20.00</p>
        </div>

        <div class="product">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <p>Price: ₹30.00</p>
        </div>

        <div class="product">
            <h3>Product 3</h3>
            <p>Description of Product 3.</p>
            <p>Price: ₹50.00</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
